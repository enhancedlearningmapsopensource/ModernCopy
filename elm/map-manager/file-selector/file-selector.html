<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <h3>Upload Resource</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label for="res-title">Resource Title:<span class="text-danger"> *<span class="req">required</span></span></label>
                <input class="form-control" type="text"  id="res-title" name="res-title"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label for="res-description">Resource Description:<span class="text-danger"> *<span class="req">required</span></span></label>
                <textarea class="form-control" id="res-description" name="res-description"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label for="file-uploader">File:</label>
                <div id="file-uploader"></div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-block btn-primary" id="upload-resource-ok" syle="float:right">Upload Resource</button>
                <button class="btn btn-block" id="upload-resource-cancel" syle="float:right">Back</button>
            </div>
        </div>
    </div>
</div>
