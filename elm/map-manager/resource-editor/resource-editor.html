<div class="row resource-editor">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 title-col">
                <label for="res-title">Resource Title: <span class="save-status"></span></label>
                <input class="form-control" type="text"  id="res-title" name="res-title" value="{{title}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 description-col">
                <label for="res-description">Resource Description: <span class="save-status"></span></label>
                <textarea class="form-control" id="res-description" name="res-description">{{description}}</textarea>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-back"><span class="glyphicon glyphicon-arrow-left"> Back</button>
            </div>
        </div>
    </div>
</div>
