<div class="discussions">
    {{#posts}}
    <div class="post">
        <div class="date">
            {{date}}
        </div>
        <div class="user">
            {{user}}
        </div>
        <div class="name">
            <strong>{{type}}:</strong> <a href="#" class="dashboard-{{type}}-link" obid="{{obid}}">{{name}}</a>
        </div>
        <div class="msg">
            {{{text}}}
        </div>
    </div>
    {{/posts}}
</div>
