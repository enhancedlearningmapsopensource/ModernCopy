<div class="container-fluid">
    {{#standards}}
    <div class="row standard-row" id="{{id}}">
        <div class="col-xs-2">
            <a class="standard-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Show All Nodes Containing Standard ({{nodecount}} Nodes)">{{textid}}</a><br />
        </div>
        <div class="col-xs-10">
            <span class="standard-description"><strong>Nodes:</strong> {{nodecount}} nodes contain this standard ({{nodeinmapcount}} in the current map)</span><br />
            <span class="standard-description"><strong>Description:</strong> {{{description}}}</span>
        </div>
    </div>
    {{/standards}}
</div>
