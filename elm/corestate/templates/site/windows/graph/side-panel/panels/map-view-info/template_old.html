<div class="container-fluid" id="mapinfomain">
	<div class="row">
		<div class="col-xs-12">
			<table class="table">
				<tr>
					<td>Title:</td>
					<td id="mapinfo-title"><img src="" />{{title}}</td>
				</tr>
				<tr>
					<td>Description:</td>
					<td id="mapinfo-description">{{description}}</td>
				</tr>
				<tr>
					<td>Aligned Standards:</td>
					<td id="mapinfo-alignedstandards">
						{{#alignedStandards}}
						<div>{{textid}}</div>
						{{/alignedStandards}}
					</td>
				</tr>
			</table>
		</div>
	</div>
