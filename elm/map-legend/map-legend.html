<div class="map-legend {{#classes}} {{.}}{{/classes}}">
    <div class="legend-inner">
        <div class="legend-group">
            <div class="legend-circle">
                <svg viewBox="0 0 1.3 1.3" width="3em" xmlns="http://www.w3.org/2000/svg">
                    <circle cx=".65" cy=".65" r=".5" fill="white" stroke="red" stroke-width=".3" />
                </svg>
            </div>
            <div class="legend-text">Target<br /> skill</div>
        </div>
        <div class="legend-group">
            <div class="legend-circle">
                <svg viewBox="0 0 1.3 1.3" width="3em" xmlns="http://www.w3.org/2000/svg">
                    <circle cx=".65" cy=".65" r=".5" fill="white" stroke="blue" stroke-width=".3" />
                </svg>
            </div>
            <div class="legend-text">Related<br /> skill</div>
        </div>
        <div class="legend-group">
            <div class="legend-img">
                <svg viewBox="0 0 4 1" height=".75em" width="3em" xmlns="http://www.w3.org/2000/svg">
                    <rect width="3.85" height=".25" x="0" y="0.375" />
                    <polygon points="3.5,0 4,0.5 3.5,1" />
                </svg>  
            </div>
            <div class="legend-text">Direct<br /> connection</div>
        </div>
        <div class="legend-group">
            <div class="legend-img">
                <svg viewBox="0 0 4 1" height=".75em" width="3em" xmlns="http://www.w3.org/2000/svg">
                    <rect width=".60" height=".25" x="0" y="0.375" />
                    <rect width=".60" height=".25" x="1" y="0.375" />
                    <rect width=".60" height=".25" x="2" y="0.375" />
                    <rect width=".60" height=".25" x="3" y="0.375" />
                    <polygon points="3.5,0 4,0.5 3.5,1" />
                </svg> 
            </div>
            <div class="legend-text">Indirect<br /> connection</div>
        </div>
    </div>
</div>
