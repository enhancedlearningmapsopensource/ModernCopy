{{#moddata}}
<div class='row' id='edit-{{txtid}}-string'>
    <div class="form-group">
        <label for="{{txtid}}">{{name}}</label>
        <input type="text" class="form-control" id="{{txtid}}" placeholder="{{name}}" value="{{value}}">
    </div>
    <button type="submit" id="{{txtid}}-ok" class="btn btn-primary">OK</button>
    <button type="submit" id="{{txtid}}-cancel" class="btn btn-default cancel-edit">Cancel</button>
</div>
{{/moddata}}
