<div class="row io-panel import-panel">
    <div class="col-xs-12">
        
        <div class="row">
            <div class="col-xs-11">
                <h4>Import</h4>
            </div>
            <div class="col-xs-1">
                <button class="btn btn-primary btn-block btn-back">Back</button>
            </div>
        </div>
        <div class="row paste-area">
            <div class="col-xs-12">
                <p>Copy the text from the "Export" area in the original site and paste it below. Click the "Import" button below to begin the import.</p>
                <textarea class="form-control"></textarea>
                <button style="float:right" class="btn btn-primary btn-import-start">Import</button>
            </div>
            
        </div>
        <div class="row start-check">
            <div class="col-xs-12">
                <p class="text-danger">Are you sure you want to import? This will erase all previously stored settings.</p>
                <button class="btn btn-primary btn-import-confirm">Import</button>
                <button class="btn btn-primary btn-import-cancel">Back</button>
            </div>
        </div>
        <div class="row status-area">
            <div class="col-xs-12">
                <p>Importing.<a href="" class="debug-back">Back</a></p>
                <textarea class="form-control status-text"></textarea>
            </div>
        </div>
        
        
    </div>
</div>
